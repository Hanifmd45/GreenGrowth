{% extends 'layout.html' %}

{% block article %}
<section class="w-full px-10 py-14">

  <!-- Header -->
  <div class="flex items-center justify-between mb-10">
    <div class="flex items-center gap-3">
      <a href="#" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
        ‚Üê
      </a>
      <h1 class="text-2xl font-semibold">Edit Profile</h1>
    </div>
    <div class="px-5 py-2 bg-gray-300 rounded-full font-medium">LOGO</div>
  </div>

  <!-- Content -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">

    <!-- Profile Picture -->
    <div class="bg-gray-200 rounded-2xl flex flex-col items-center justify-center h-80 gap-4">
      <img
        id="preview"
        src="{{ user.foto_user if user.foto_user else 'https://cdn-icons-png.flaticon.com/512/892/892781.png' }}"
        class="w-32 h-32 rounded-full object-cover bg-white"
      />

      <label class="cursor-pointer text-sm bg-white px-4 py-2 rounded-full shadow">
        Upload Photo
        <input
          type="file"
          name="foto_user"
          accept="image/*"
          class="hidden"
          onchange="previewImage(event)"
          form="profileForm"
        />
      </label>
    </div>

    <!-- Form -->
    <div class="md:col-span-2 bg-gray-200 rounded-2xl p-6">
      <form
        id="profileForm"
        method="POST"
        action="{{ url_for('profil.update_profile') }}"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <input type="text" name="nama_user" value="{{ user.nama_user }}" placeholder="Name" class="w-full px-4 py-3 rounded-xl focus:outline-none" />

        <select name="gender" class="w-full px-4 py-3 rounded-xl focus:outline-none">
          <option disabled>Gender</option>
          <option value="Laki-laki" {% if user.gender == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
          <option value="Perempuan" {% if user.gender == 'Perempuan' %}selected{% endif %}>Perempuan</option>
        </select>

        <input type="date" name="tanggal_lahir" value="{{ user.tanggal_lahir }}" class="w-full px-4 py-3 rounded-xl focus:outline-none" />

        <select name="pendidikan_tertinggi" class="w-full px-4 py-3 rounded-xl focus:outline-none">
          <option disabled>Highest level of education</option>
          <option {% if user.pendidikan_tertinggi=='High School' %}selected{% endif %}>High School</option>
          <option {% if user.pendidikan_tertinggi=='Diploma' %}selected{% endif %}>Diploma</option>
          <option {% if user.pendidikan_tertinggi=='Bachelor' %}selected{% endif %}>Bachelor</option>
          <option {% if user.pendidikan_tertinggi=='Master' %}selected{% endif %}>Master</option>
        </select>

        <input type="text" name="softskill" value="{{ user.softskill }}" placeholder="Soft Skills" class="w-full px-4 py-3 rounded-xl focus:outline-none" />
        <input type="text" name="hardskill" value="{{ user.hardskill }}" placeholder="Hard Skills" class="w-full px-4 py-3 rounded-xl focus:outline-none" />
        <input type="text" name="pengalaman" value="{{ user.pengalaman }}" placeholder="Experience" class="w-full px-4 py-3 rounded-xl focus:outline-none" />
        <input type="text" name="no_hp" value="{{ user.no_hp }}" placeholder="Phone Number" class="w-full px-4 py-3 rounded-xl focus:outline-none" />
        <input type="text" name="alamat" value="{{ user.alamat }}" placeholder="Address" class="w-full px-4 py-3 rounded-xl focus:outline-none" />

        <div class="flex justify-end pt-4">
          <button type="submit" class="px-8 py-3 bg-white rounded-full font-semibold shadow">
            Update
          </button>
        </div>
      </form>
    </div>

  </div>
</section>

<!-- Preview Script -->
<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById('preview').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
{% endblock %}

{% block footer %}
  {% include 'partials/footer.html' %}
{% endblock %}
