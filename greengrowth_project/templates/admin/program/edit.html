{% extends 'layout.html' %}

{% block nav %}{% endblock %}

{% block header %}
<h1 class="text-2xl font-bold">Edit Program</h1>
{% endblock %}

{% block article %}
<div class="p-6">
    {% include 'partials/flash.html' %}

    <form method="POST" class="space-y-4 max-w-2xl">
        <div>
            <label for="nama_program" class="block font-semibold mb-1">
                Nama Program <span class="text-red-500">*</span>
            </label>
            <input type="text" id="nama_program" name="nama_program" required
                value="{{ program[1] or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="sektor_program" class="block font-semibold mb-1">
                Sektor Program
            </label>
            <input type="text" id="sektor_program" name="sektor_program"
                value="{{ program[2] or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="tujuan_program" class="block font-semibold mb-1">
                Tujuan Program
            </label>
            <textarea id="tujuan_program" name="tujuan_program" rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">{{ program[3] or '' }}</textarea>
        </div>

        <div>
            <label for="lokasi_program" class="block font-semibold mb-1">
                Lokasi Program
            </label>
            <input type="text" id="lokasi_program" name="lokasi_program"
                value="{{ program[4] or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="status_program" class="block font-semibold mb-1">
                Status Program
            </label>
            <select id="status_program" name="status_program"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                <option value="perencanaan" {% if program[5] == 'perencanaan' %}selected{% endif %}>Perencanaan</option>
                <option value="berjalan" {% if program[5] == 'berjalan' %}selected{% endif %}>Berjalan</option>
                <option value="selesai" {% if program[5] == 'selesai' %}selected{% endif %}>Selesai</option>
            </select>
        </div>

        <div>
            <label for="deskripsi_program" class="block font-semibold mb-1">
                Deskripsi Program
            </label>
            <textarea id="deskripsi_program" name="deskripsi_program" rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">{{ program[6] or '' }}</textarea>
        </div>

        <div class="flex gap-3 pt-4">
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Simpan Perubahan
            </button>
            <a href="{{ url_for('program.list_program') }}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                Batal
            </a>
        </div>
    </form>
</div>
{% endblock %}
    </form>
