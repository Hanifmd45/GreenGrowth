{% extends "admin/layout_admin.html" %} {% block sidebar %} {% include
'admin/dashboard.html' %} {% endblock %} {% block content %}
<div class="h-screen flex flex-col p-6 pl-1">
  <!-- Header -->
  <div class="mb-8 pl-6">
    <h1 class="text-4xl font-bold text-gray-800">Create a new program</h1>
  </div>

  <!-- Form Container -->
  <div class="flex-1 mt-10 bg-green-300 rounded-3xl p-8 overflow-y-auto">
    <!-- Form -->
    <form
      method="post"
      action="{{ url_for('program.create_program') }}"
      class="space-y-4"
    >
      <input
        type="text"
        id="nama_program"
        name="nama_program"
        placeholder="program name"
        class="w-full px-4 py-3 bg-green-200 rounded-lg text-black font-semibold placeholder-gray-600 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <input
        type="text"
        id="sektor_program"
        name="sektor_program"
        placeholder="sector/category"
        class="w-full px-4 py-3 bg-green-200 rounded-lg text-black font-semibold placeholder-gray-600 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <textarea
        id="tujuan_program"
        name="tujuan_program"
        rows="3"
        placeholder="target/goal"
        class="w-full px-4 py-3 bg-green-200 rounded-lg text-black font-semibold placeholder-gray-600 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      ></textarea>

      <input
        type="text"
        id="lokasi_program"
        name="lokasi_program"
        placeholder="region"
        class="w-full px-4 py-3 bg-green-200 rounded-lg text-black font-semibold placeholder-gray-600 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />

      <select
        name="status_program"
        required
        class="w-full px-4 py-3 bg-green-200 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        <option value="" disabled selected class="text-gray-600 font-normal">
          Pilih status program
        </option>
        <option value="perencanaan">Perencanaan</option>
        <option value="berjalan">Berjalan</option>
        <option value="selesai">Selesai</option>
      </select>

      <textarea
        id="deskripsi_program"
        name="deskripsi_program"
        rows="5"
        placeholder="criteria/description"
        class="w-full px-4 py-3 bg-green-200 rounded-lg text-black font-semibold placeholder-gray-600 placeholder:font-normal focus:outline-none focus:ring-2 focus:ring-green-500"
      ></textarea>

      <div class="flex justify-center pt-4">
        <button
          type="submit"
          class="bg-green-200 hover:bg-green-400 text-black font-semibold px-20 py-3 rounded-full transition-colors"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
